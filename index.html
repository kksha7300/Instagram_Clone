<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instragram clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200 ">
    <!-- link for logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>


<body>
    <!-- <h1>instragram clone</h1> -->
    <!-- main section  -->
    <div class="instragram">
        <!--  leftbar section  -->
        <div class="left_bar">
            <div class="items">
                <div class="logo">INSTRAGRAM</div>
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    home
                </span>home
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    search
                </span>search
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    explore
                </span>explore
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    movie
                </span>reels
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    stacked_email
                </span>message
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    notifications
                </span>notifications
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    add
                </span>create
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    dashboard
                </span>dashboard
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    account_circle
                </span>profile
            </div>
            <div class="items">
                <span class="material-symbols-outlined">
                    more
                </span>more
            </div>
        </div>
        <!-- post section -->
        <!-- post section   -->

        <div class="post">
            <div class="story">
                <div class="item">
                    <div class="profile">
                        <div class="img">
                            <img src="https://sp.yimg.com/ib/th/id/OIP.b48AEC4pe2m8o6r61sneKAHaNK?pid=Api&w=148&h=148&c=7&dpr=2&rs=1"alt="">
                        </div>
                        <p>spider man</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_post">
            <!-- <div class="item">
                    <div class="profile">
                        <div class="img">
                            <img src="https://sp.yimg.com/ib/th/id/OIP.b48AEC4pe2m8o6r61sneKAHaNK?pid=Api&w=148&h=148&c=7&dpr=2&rs=1"alt="">
                        </div>
                        <p>spider man</p>
                    </div>
                </div>
            </div> -->
        </div>

        <!-- suggestion section  -->
        <div class="suggestion"></div>

    </div>
